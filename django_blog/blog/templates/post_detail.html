{% extends "base.html" %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<small>By {{ post.author }} | {{ post.date_posted|date:"M d, Y" }}</small>

{% if user == post.author %}
    <p>
        <a href="{% url 'post-update' post.pk %}">Edit</a> |
        <a href="{% url 'post-delete' post.pk %}">Delete</a>
    </p>
{% endif %}
<a href="{% url 'post-list' %}">Back to all posts</a>
{% endblock %}
